<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Contraseña</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    ></script>
    <link rel="stylesheet" href="static/style/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="static/img/logo.png" alt="" width="80" height="70" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
            data-bs-theme="dark"
            style="color: aliceblue;"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#"></a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="login.html"
                  style="color: aliceblue"
                  >Inicio de sesion</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="register.html"
                  style="color: aliceblue"
                  >Registro</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
    <div class="d-flex justify-content-center">
      <h1 id="recu-titulo" class="text-center" style="color: aliceblue; margin-top: 5%">
        INGRESA TU CORREO, SI ES CORRECTO TE ENVIAREMOS UN EMAIL PARA QUE
        RECUPERES TU CONTRASEÑA
      </h1>
    </div>
      <div class="contenedor container row">
        <div class="row g-3 align-items-center">
          <div class="row align-items-center">
            <label
              for="correoElectronicoLogin"
              style="color: aliceblue"
              class="form-label textForm"
              >Correo electronico</label
            >
            <input
              type="text"
              id="correoElectronicoRecuperar"
              class="form-control"
              aria-describedby="passwordHelpInline"
              placeholder="Ingresa tu correo electronico"
            />
          </div>
        </div>
        <div class="row g-3 align-items-center">
          <button
            type="button"
            id="botones"
            class="btn btn-success mx-auto d-block"
            style="margin-top: 1%"
            onclick="recuperarContraseña()"
          >
            Enviar
          </button>
          <span id="mensajeLogin"></span>
        </div>
      </div>
    </main>
    <script src="static/scripts/login.js"></script>
  </body>
</html>
